<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
                font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display:block;
            background-color: aqua;
            color: blue;
            width: 235px;
        }
        div:hover{
                color: brown;
        }
        /*#teme{
            color:blue;
        }*/
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p id="teme">SURPRISE MOTHERFUCKER!!</p>
        <p>FIM DO EXEMPLO</p>
    </div>
    
</body>
</html>
