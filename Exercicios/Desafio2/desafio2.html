<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="Pastinha de icone.ico" type="image/x-icon">
    <style>
        body{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos utlizar de diversas Tags semânticas para criar tudo o que será exibido em nosso site. Por exemplo:</p>

    <ul>
        <li><abbr title="Conjunto de paravras demarcadas por um espaço limite">Parágrafo</abbr></li>
        <li><abbr title="Título que vai nomeando algo">Títulos</abbr></li>
        <li><abbr title="Imagens de algo">Imagens</abbr></li>
        <li><abbr title="Palavra extensa de froma abreviada">Abreviações</abbr></li>
        <li><abbr title="Código de algum programa">Código-Fonte</abbr></li>
        <li><abbr title="Lista feita de modo passo a passo">Listas ordenadas</abbr></li>
        <li><abbr title="Lista que apenas mostra as coisas">Lista não ordenadas</abbr></li>
    </ul>

</body>
</html>
